<!DOCTYPE>
<html lang="en" class="flex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="images/shortcut-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <section class="logo-and-slogan">
        <img src="images/logo.svg" alt="">
        <p>Facebook helps you connect and share with the people in your life.</p>
    </section>

    <section class="sign-in-sect">
        <form>
            <input class="text-input" type="text" placeholder="Email address or phone number">
            <input class="text-input" type="password" placeholder="Password">
            <input id="login-btn" type="submit" value="Log in">
            <a href="">Forgotten password?</a>
            <hr>
            <button>Create new account</button>
        </form>

        <p><a href="">Create a Page</a> for a celebrity, brand or business.</p>
    </section>
    
</body>
</html>
